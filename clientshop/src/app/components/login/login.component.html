<div class="col-4 mx-auto form-pers">
  <form [formGroup]="formLogin" (submit)="onSubmit()">
    <div class="form-group">
      <label for="pseudo">Pseudo</label>
      <input type="email" class="form-inline" id="pseudo" formControlName="pseudo">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-inline" id="password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Envoyer</button>
  </form>
</div>
