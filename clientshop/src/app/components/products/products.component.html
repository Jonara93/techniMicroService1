<table class="table">
  <thead>
    <tr>
      <th>Libelle</th>
      <th>Prix</th>
      <th>Quantit√© en stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products" class="hover" (click)="productDetail(p.id)" [hidden]="p?.stockQuantity == 0">

      <td>{{p.price}} EUR</td>
      <td>{{p.stockQuantity}}</td>
    </tr>
  </tbody>
</table>
